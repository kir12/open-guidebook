{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!--Font Awesome CDN -->
		<script src="https://kit.fontawesome.com/ccc0f1dbf3.js" crossorigin="anonymous"></script>

		<title>Con Ja Nai 2020 Schedule</title>
		<link rel="shortcut icon" href="{% static 'frontend/favicon.ico' %}">
		<style>
			.list-group-item p{
				margin:0;
			}
			.tagStyle{
				margin-right:0.25rem;
				margin-top: 0.25rem;
				color:white;
				padding-left:1rem;
				padding-right:1rem;
				padding-top:0.25rem;
				padding-bottom:0.25rem;
				border-radius:9999px;
				display: inline-block;
			}
			.eventPanel{
				position:fixed;
				left:0;
				top:0;
				transform: translate3d(100vw,0,0);
				width:100vw;
				height:100vh;
				transition: transform .3s cubic-bezier(0, .52, 0, 1);
				overflow:scroll !important;
				z-index:1000;
				background-color:white;
				padding:1rem;
			}
			.eventPanel.hide{
				transform: translate3d(100vw, 0, 0);
			}
			.eventPanel.show{
				transform: translate3d(0vw, 0, 0);
				overflow:hidden;
			}

		</style>
	</head>
	<body>
		<div id = "eventCanvas"></div>
		<div id = "app">
			<div class = "container"> <!--TODO: embed container inside react superclass -->
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="{% static "frontend/main.js" %}"></script>
	</body>
</html>
